<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Image Gallery with Lightbox & Filters</title>
<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f7f7;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
  }

  /* Filter buttons */
  .filters {
    text-align: center;
    margin-bottom: 20px;
  }

  .filters button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px 15px;
    margin: 0 5px 10px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .filters button:hover,
  .filters button.active {
    background-color: #0056b3;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 15px;
    padding: 0 15px 50px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    background-color: white;
  }

  .gallery-item img {
    width: 100%;
    display: block;
    transition: transform 0.4s ease, filter 0.4s ease;
    filter: grayscale(0%);
  }

  /* Hover effect: zoom and filter */
  .gallery-item:hover img {
    transform: scale(1.1);
    filter: grayscale(30%) brightness(1.1);
  }

  /* Lightbox styles */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10,10,10,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 9999;
  }

  .lightbox.active {
    visibility: visible;
    opacity: 1;
  }

  .lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
  }

  .lightbox-content img {
    width: 100%;
    max-height: 80vh;
    border-radius: 8px;
    box-shadow: 0 0 25px rgba(255 255 255 / 0.3);
  }

  /* Lightbox navigation buttons */
  .lightbox-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
    transition: background-color 0.3s;
  }

  .lightbox-btn:hover {
    background: rgba(255,255,255,0.6);
  }

  .lightbox-prev {
    left: -60px;
  }

  .lightbox-next {
    right: -60px;
  }

  /* Close button */
  .lightbox-close {
    position: absolute;
    top: -40px;
    right: 0;
    background: transparent;
    border: none;
    color: white;
    font-size: 2.5rem;
    cursor: pointer;
    user-select: none;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .lightbox-btn {
      font-size: 1.5rem;
      padding: 8px 12px;
    }

    .lightbox-prev {
      left: -40px;
    }

    .lightbox-next {
      right: -40px;
    }
  }

</style>
</head>
<body>

<h1>Responsive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">
  <button class="filter-btn active" data-category="all">All</button>
  <button class="filter-btn" data-category="nature">Nature</button>
  <button class="filter-btn" data-category="architecture">Architecture</button>
  <button class="filter-btn" data-category="animals">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery" id="gallery">

  <div class="gallery-item" data-category="nature">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Nature 1" />
  </div>

  <div class="gallery-item" data-category="architecture">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80" alt="Architecture 1" />
  </div>

  <div class="gallery-item" data-category="animals">
    <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=600&q=80" alt="Animal 1" />
  </div>

  <div class="gallery-item" data-category="nature">
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=600&q=80" alt="Nature 2" />
  </div>

  <div class="gallery-item" data-category="architecture">
    <img src="https://images.unsplash.com/photo-1486308510493-cb44510e27b6?auto=format&fit=crop&w=600&q=80" alt="Architecture 2" />
  </div>

  <div class="gallery-item" data-category="animals">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=600&q=80" alt="Animal 2" />
  </div>

  <div class="gallery-item" data-category="nature">
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=600&q=80" alt="Nature 3" />
  </div>

  <div class="gallery-item" data-category="architecture">
    <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=600&q=80" alt="Architecture 3" />
  </div>

  <div class="gallery-item" data-category="animals">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80" alt="Animal 3" />
  </div>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <button class="lightbox-close" id="lightbox-close">&times;</button>
    <button class="lightbox-btn lightbox-prev" id="lightbox-prev">&#10094;</button>
    <img src="" alt="Expanded view" id="lightbox-img" />
    <button class="lightbox-btn lightbox-next" id="lightbox-next">&#10095;</button>
  </div>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');
  const lightboxPrev = document.getElementById('lightbox-prev');
  const lightboxNext = document.getElementById('lightbox-next');
  const filterButtons = document.querySelectorAll('.filter-btn');

  let currentIndex = 0;
  let filteredItems = [];
  
  // Initialize filteredItems with all items on page load
  function updateFilteredItems(category = 'all') {
    const items = Array.from(gallery.querySelectorAll('.gallery-item'));
    if (category === 'all') {
      filteredItems = items;
      items.forEach(item => item.style.display = '');
    } else {
      filteredItems = items.filter(item => item.dataset.category === category);
      items.forEach(item => {
        if (item.dataset.category === category) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }
  }

  // Set active filter button
  function setActiveButton(category) {
    filterButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.category === category);
    });
  }

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.dataset.category;
      setActiveButton(category);
      updateFilteredItems(category);
    });
  });

  // Open lightbox at given index
  function openLightbox(index) {
    currentIndex = index;
    const img = filteredItems[currentIndex].querySelector('img');
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt;
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden'; // Prevent scroll while lightbox open
  }

  // Close lightbox
  function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = ''; 
  }

  // Show previous image
  function showPrev() {
    currentIndex = (currentIndex - 1 + filteredItems.length) % filteredItems.length;
    const img = filteredItems[currentIndex].querySelector('img');
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt;
  }

  // Show next image
  function showNext() {
    currentIndex = (currentIndex + 1) % filteredItems.length;
    const img = filteredItems[currentIndex].querySelector('img');
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt;
  }

  // Event listeners
  gallery.addEventListener('click', (e) => {
    const item = e.target.closest('.gallery-item');
    if (!item || item.style.display === 'none') return;
    const index = filteredItems.indexOf(item);
    if (index !== -1) {
      openLightbox(index);
    }
  });

  lightboxClose.addEventListener('click', closeLightbox);

  lightboxPrev.addEventListener('click', showPrev);

  lightboxNext.addEventListener('click', showNext);

  // Close lightbox on clicking outside image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  // Keyboard navigation
  window.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'ArrowLeft') showPrev();
    else if (e.key === 'ArrowRight') showNext();
    else if (e.key === 'Escape') closeLightbox();
  });

  // Initialize gallery with all images visible
  updateFilteredItems();

</script>

</body>
</html>
